services:
  - type: web
    name: code-explainer-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn code_explainer_backend.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: code_explainer_backend.settings
      - key: GOOGLE_API_KEY
        
